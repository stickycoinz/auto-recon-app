{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Add New Vehicle</h1>
    </div>

    <div class="card">
        <div class="card-header">
            <h5 class="card-title mb-0">Vehicle Details</h5>
        </div>
        <div class="card-body">
            <form method="POST" id="vehicleForm">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="make" class="form-label">Make</label>
                        <input type="text" class="form-control" id="make" name="make" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" name="model" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="year" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year" name="year" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="vin" class="form-label">VIN</label>
                        <input type="text" class="form-control" id="vin" name="vin" maxlength="17">
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label">Services Required</label>
                    <div class="row g-3">
                        {% for service in services %}
                        <div class="col-md-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" 
                                       id="service_{{ service.id }}" 
                                       name="services" 
                                       value="{{ service.id }}">
                                <label class="form-check-label" for="service_{{ service.id }}">
                                    {{ service.name }} - ${{ "%.2f"|format(service.price) }}
                                </label>
                            </div>
                        </div>
                        {% if loop.index % 3 == 0 %}
                        </div><div class="row g-3">
                        {% endif %}
                        {% endfor %}
                    </div>
                </div>

                <div class="mb-3">
                    <label for="created_date" class="form-label">Date Created</label>
                    <input type="datetime-local" class="form-control" id="created_date" name="created_date" 
                           value="{{ get_current_time().strftime('%Y-%m-%dT%H:%M') }}" required>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Create Vehicle and Work Order</button>
                    <a href="{{ url_for('vehicles') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
